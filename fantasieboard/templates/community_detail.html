{% extends 'index.html' %}

{% block content %}
<h2>{{ community_name }}</h2>
<h3>Articles</h3>
<ul>
	{% for article in articles %}
	<li><a href="/community/{{ article.community_id }}/{{ article.pk }}">
		{{ article.title }}, {{ article.author_id }}, {{article.written_on}}</a>
	</li>
	{% endfor %}	
</ul>

{% endblock %}
