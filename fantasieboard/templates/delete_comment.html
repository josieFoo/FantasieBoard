{% extends 'index.html' %}
{% load static %}
{% block content %}

<p>You are deleting your comment on "{{ article }}".</p>

<p>Your comment: </p>
<p>{{ comment.rich_txt }}</p>

<form method="POST">
	{% csrf_token %}
	<input class="btn btn-danger" type="Submit" name="Confirm" value="Yes">
	<p></p>
	<a class="btn btn-warning" href="/community/{{ community_name }}/{{ article_pk }}" >No</a>
</form>

{% endblock %}
